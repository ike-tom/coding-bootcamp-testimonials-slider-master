<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="hero">
    <div class="testimonial__container">
      <div class="testimonial__description">
        <h1 class="testimonial__header"> “ I’ve been interested in coding for a while but never taken the jump, until
          now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</h1>
        <h2 class="testimonial__author">Tanya Sinclair</h2>
        <p class="testimonial__profession">UX Engineer</p>
      </div>
      <div class="photo-container">
        <img class="testimonial__photo" src="./images/image-tanya.jpg" alt="">
        <div class="arrow-container">
          <img class="arrow arrow--previous" src="./images/icon-prev.svg" alt="">
          <img class="arrow arrow--next" src="./images/icon-next.svg" alt="">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tomasz</a>.
    </div>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
